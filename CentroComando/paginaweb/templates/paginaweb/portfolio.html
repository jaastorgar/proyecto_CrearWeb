{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - AstraTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="portfolio-page">
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
   
    <main>
        <section class="portfolio-section">
            <div class="container">
                <div class="neon-card">
                    <h2 class="text-center mb-5">Nuestro Portafolio de Proyectos</h2>
                    <div class="row">
                        {% for project in projects %}
                            <div class="col-md-3 mb-4">
                                <div class="service-card portfolio-card h-100">
                                    <img src="{{ project.image.url }}" alt="{{ project.title }}" class="portfolio-image">
                                    <h3>{{ project.title }}</h3>
                                    <p>{{ project.description|truncatechars:100 }}</p>
                                    <button class="cta-button portfolio-button" data-bs-toggle="modal" data-bs-target="#projectModal{{ project.id }}">
                                        Ver Detalles
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Modal for each project -->
                            <div class="modal fade" id="projectModal{{ project.id }}" tabindex="-1" aria-labelledby="projectModalLabel{{ project.id }}" aria-hidden="true">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="projectModalLabel{{ project.id }}">{{ project.title }}</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <img src="{{ project.image.url }}" class="img-fluid mb-3" alt="{{ project.title }}">
                                            <p>{{ project.description }}</p>
                                            <!-- Add more project details here -->
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/home.js' %}"></script>
</body>
</html>
