{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Servicio al Cliente - AstraTech</title>
    <link rel="stylesheet" href="{% static 'css/customer_service_panel.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Panel de Servicio al Cliente - AstraTech</h1>
        <nav>
            <ul>
                <li><a href="#" id="toggle-online">Conectado <i class="fas fa-toggle-on"></i></a></li>
                <li><a href="#" id="view-history">Ver Historial</a></li>
                <li><a href="{% url 'logout' %}">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <div class="customer-service-panel">
        <aside class="chat-list">
            <h2>Chats Activos</h2>
            <ul id="active-chats-list">
                <!-- Los chats activos se añadirán aquí dinámicamente -->
            </ul>
        </aside>
        <section class="chat-area">
            <div id="chat-header">
                <h2>Chat con <span id="current-customer">Cliente</span></h2>
            </div>
            <div id="chat-log" class="chat-log"></div>
            <div class="chat-input">
                <input id="chat-message-input" type="text" placeholder="Escribe un mensaje...">
                <button id="chat-message-submit">Enviar</button>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 AstraTech. Todos los derechos reservados.</p>
    </footer>

    <script src="{% static 'js/customer_service_panel.js' %}"></script>
</body>
</html>
