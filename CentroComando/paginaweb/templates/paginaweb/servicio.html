{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Servicio - AstraTech</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="service-page">
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
    
    <main>
        <section class="form-section">
            <div class="container">
                <div class="neon-card">
                    <form class="contact-form" action="{% url 'servicio' %}" method="post">
                        {% csrf_token %}
                        <h2>Iniciar Protocolo de Proyecto</h2>
                        {% for field in form %}
                            <div class="form-group">
                                {{ field.label_tag }}
                                {{ field }}
                                {% if field.errors %}
                                    <div class="error">{{ field.errors }}</div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="cta-button pulse">Iniciar Transformaci√≥n Digital</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="{% static 'js/global.js' %}"></script>
</body>
</html>
